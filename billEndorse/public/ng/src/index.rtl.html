<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>

  <link rel="stylesheet" href="../bower_components/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../bower_components/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../bower_components/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
